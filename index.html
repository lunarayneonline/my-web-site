<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceed</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .container { background-color: white; padding: 30px 40px; border-radius: 12px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        #message { font-size: 18px; color: #333; line-height: 1.6; }
        #action-div { display: none; padding: 15px 30px; margin-top: 20px; font-size: 20px; color: white; background-color: #007bff; border-radius: 8px; cursor: pointer; user-select: none; transition: background-color 0.3s; }
        #action-div:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <div id="action-div">Continue</div>
    </div>

    <script>
        function goToTarget() {
            // IMPORTANT: Edit this array with your link parts.
            const urlParts = ['https', ':', '//fanvue.com', '/itslunarayne'];
            const targetUrl = urlParts.join('');
            setTimeout(() => { window.location.href = targetUrl; }, 100);
        }

        // Final function built from your data
        function isTikTokBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            // Looking for 'musical_ly' or 'bytedance', which are in your user agent string
            return ua.includes('musical_ly') || ua.includes('bytedance');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');
            const actionDiv = document.getElementById('action-div');

            if (isTikTokBrowser()) {
                messageElement.innerHTML = '<p>To continue, please open this page in your web browser.</p><p>Tap the <strong>options menu (â‹¯)</strong> and select "Open in Browser".</p>';
            } else {
                messageElement.innerHTML = '<p>Click below to proceed.</p>';
                actionDiv.style.display = 'block';
                actionDiv.addEventListener('click', goToTarget);
            }
        });
    </script>
</body>
</html>
