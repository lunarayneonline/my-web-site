<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диагностика браузера</title>
    <style>
        body { margin: 20px; font-family: monospace; font-size: 14px; word-break: break-all; background-color: #f0f2f5;}
        h1 { font-family: sans-serif; color: #333; }
        p { font-family: sans-serif; }
        #diagnostic-box { background-color: white; padding: 15px; border: 1px solid #ccc; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Идентификатор вашего браузера</h1>
    <p>Чтобы я мог исправить скрипт, пожалуйста, выполните 3 действия:</p>
    <ol>
        <li>Откройте эту страницу в TikTok.</li>
        <li>Скопируйте <strong>весь</strong> текст, который появится в белом поле ниже.</li>
        <li>Отправьте этот текст мне в следующем сообщении.</li>
    </ol>
    <hr>
    <div id="diagnostic-box"></div>
    <script>
        document.getElementById('diagnostic-box').textContent = navigator.userAgent;
    </script>
</body>
</html>
